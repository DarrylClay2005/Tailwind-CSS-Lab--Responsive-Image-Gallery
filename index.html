<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            @apply min-h-screen flex flex-col items-center justify-center;
            background: linear-gradient(135deg, #3b82f6 0%, #facc15 100%);
        }
        h1 {
            @apply text-4xl font-bold text-white mb-4 drop-shadow-lg;
        }
        p {
            @apply text-lg text-white mb-6 drop-shadow;
        }
        button {
            @apply px-6 py-3 bg-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-yellow-300 transition mx-auto block;
            display: block;
        }

        body, h1, p {
            text-align: center;
        }
        button {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Gallery Viewer!</h1>
    <p>Click the button below to view the gallery.</p>
    <button onclick="window.location.href='gallery.html'">Go to Gallery</button>
</body>
</html>
